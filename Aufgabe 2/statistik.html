<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage-Ergebnisse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Umfrage-Ergebnisse: Wer wird WM-Sieger?</h1>
    </div>
    <div class="main">
        <section class="umfrage-statistik">
            <h2>Statistik</h2>
            <div id="statistik"></div>
        </section>
        <a href="index.html" class="ergebnis-btn"><button>Zurück zur Umfrage</button></a>
    </div>
    <div class="footer">
        &copy; 2025 Fahd Douihech
    </div>
    <script>
    function loadStats() {
        fetch('/stats')
          .then(res => res.json())
          .then(data => {
            let html = '<table border="1" style="width:100%; border-collapse:collapse;"><tr><th>Favorit</th><th>Stimmen</th></tr>';
            data.forEach(row => {
              html += `<tr><td>${row.favorit}</td><td>${row.stimmen}</td></tr>`;
            });
            html += '</table>';
            document.getElementById('statistik').innerHTML = html;
          });
    }
    loadStats();
    </script>
</body>
</html>
